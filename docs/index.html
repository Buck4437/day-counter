<!DOCTYPE html>
<html>
    <head>
        <title>Day Counter</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <div id="app">
            The current date is {{currentDateStr}}.<br><br>
            <div class="counters-list">
                <div v-for="(counter, i) in userdata.counter">
                    {{counter.name}}<br>
                    {{counter.date}}<br>
                    {{daysText(counter.date, counter.reverse)}}
                    <button @click="deleteCounter(i)">Delete</button>
                    <input type="checkbox" v-model="counter.reverse"> Reverse mode
                    <br><br>
                </div>
            </div>
            Name: <input v-model="inputModel.name"><br>
            Date: <input type="date" v-model="inputModel.date"><br>
            <input type="checkbox" v-model="inputModel.reverse"> Reverse mode<br>
            <button @click="addDate">Add New Counter</button>
        </div>
    </body>

    <script src="javascript/libraries/vue.js"></script>
    <script src="javascript/index.js"></script>
</html>
