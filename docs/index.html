<!DOCTYPE html>
<html>
    <head>
        <title>Day Counter</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <div id="app">
            The current date is {{currentDateStr}}.<br><br>
            <div class="counters-list">
                <div v-for="(counter, i) in userProfile.counter">
                    <day-counter :counter="counter" :now="currentDate" @update="updateCounter(i, $event)"></day-counter>
                    <br><br>
                </div>
            </div>
            Name: <input v-model="inputModel.name" placeholder="New Counter"><br>
            Date: <input type="date" v-model="inputModel.date" min="1970-01-01"><br>
            <input type="checkbox" v-model="inputModel.reverse"> Reverse mode<br>
            <button @click="addDate" :disabled="!isValidDate">Add New Counter</button>
        </div>
    </body>

    <script src="javascript/libraries/vue.js"></script>
    <script src="javascript/index.js"></script>
</html>
