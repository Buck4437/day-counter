<!DOCTYPE html>
<html>
    <head>
        <title>Day Counter</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <div id="app">
            <div class="counters-list">
                <div v-for="(counter, i) in userdata.counter">
                    {{counter.name}} {{counter.date}}<br>
                    Days: {{calculateTimeDiff(counter.date, true)}}
                    <button @click="deleteCounter(i)">Delete</button>
                </div>
            </div>
            Name: <input v-model="inputModel.name"><br>
            Date: <input type="date" v-model="inputModel.date"><br>
            <button @click="addDate">Add New Counter</button>
        </div>
    </body>

    <script src="javascript/libraries/vue.js"></script>
    <script src="javascript/index.js"></script>
</html>
